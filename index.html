  <style>
    :root{
      --bg: #0b1020;          /* deep slate */
      --bg-soft:#0e1530;
      --panel:#0f172a;        /* slate-900 */
      --text:#e5e7eb;         /* zinc-200 */
      --muted:#9ca3af;        /* gray-400 */
      --brand:#22d3ee;        /* cyan-400 */
      --brand-2:#a78bfa;      /* violet-400 */
      --accent:#34d399;       /* emerald-400 */
      --chip:#1f2937;         /* gray-800 */
      --border:#1f2937;
      --link:#7dd3fc;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
      --radius-sm: 12px;
      --radius-lg: 28px;
      --w: min(1150px, 92vw);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#fafafa; --panel:#ffffff; --text:#0b1020; --muted:#475569; --border:#e5e7eb; --chip:#f1f5f9; --shadow: 0 10px 30px rgba(2,6,23,.08);
      }
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0; font:16px/1.65 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background:radial-gradient(1200px 600px at 20% -10%, rgba(34,211,238,.08), transparent 60%), radial-gradient(900px 500px at 90% 0%, rgba(167,139,250,.08), transparent 60%), var(--bg); color:var(--text)}
    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{width:var(--w); margin-inline:auto}

    /* Header */
    .skip{position:absolute; left:-999px}
    .skip:focus{left:12px; top:12px; background:var(--panel); color:var(--text); padding:10px 14px; border-radius:10px; border:1px solid var(--border)}
    header{position:sticky; top:0; z-index:50; backdrop-filter:saturate(180%) blur(8px); background:linear-gradient(180deg, rgba(11,16,32,.9), rgba(11,16,32,.7)); border-bottom:1px solid rgba(255,255,255,.06)}
    .nav{display:flex; align-items:center; justify-content:space-between; padding:12px 0}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{width:40px; height:40px; border-radius:50%; background:linear-gradient(135deg, var(--brand), var(--brand-2)); box-shadow:var(--shadow)}
    .brand h1{font-size:18px; margin:0}
    .menu{display:flex; gap:14px; flex-wrap:wrap}
    .menu a{padding:8px 10px; border-radius:10px}
    .menu a:hover{background:rgba(255,255,255,.06); text-decoration:none}
    .cta{display:flex; gap:10px}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border:1px solid var(--border); border-radius:12px; background:var(--chip); color:var(--text); box-shadow:var(--shadow)}
    .btn:hover{filter:brightness(1.08); text-decoration:none}
    .btn.primary{background:linear-gradient(135deg, var(--brand), var(--brand-2)); border:none; color:#0b1020; font-weight:700}

    /* Hero */
    .hero{padding:56px 0 24px}
    .hero-grid{display:grid; grid-template-columns: 1.2fr .8fr; gap:28px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border:1px solid var(--border); border-radius:var(--radius); padding:24px; box-shadow:var(--shadow)}
    .title{font-size:40px; line-height:1.1; margin:0 0 8px}
    .subtitle{font-size:20px; color:var(--muted); margin:0 0 16px}
    .chips{display:flex; flex-wrap:wrap; gap:8px; margin:14px 0}
    .chip{background:var(--chip); border:1px solid var(--border); border-radius:999px; padding:6px 10px; font-size:14px}
    .meta{display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-top:14px}
    .meta div{background:var(--chip); border:1px solid var(--border); border-radius:12px; padding:10px}
    .muted{color:var(--muted)}

    /* Sections */
    section{padding:28px 0}
    .section-head{display:flex; justify-content:space-between; align-items:end; margin-bottom:10px}
    h2{font-size:26px; margin:0}
    .kicker{color:var(--muted); font-size:14px}

    .grid{display:grid; gap:16px}
    .grid.cards{grid-template-columns: repeat(12, 1fr)}
    .col-12{grid-column: span 12}
    .col-8{grid-column: span 8}
    .col-6{grid-column: span 6}
    .col-4{grid-column: span 4}
    @media (max-width: 900px){
      .hero-grid{grid-template-columns: 1fr}
      .grid.cards{grid-template-columns: repeat(6, 1fr)}
      .col-8{grid-column: span 6}
      .col-6{grid-column: span 6}
      .col-4{grid-column: span 6}
    }

    .item{background:var(--panel); border:1px solid var(--border); border-radius:var(--radius-sm); padding:18px}
    .item h3{margin:0 0 6px; font-size:18px}
    .item .meta-line{font-size:14px; color:var(--muted); margin-bottom:10px}
    .item ul{margin:10px 0 0 18px}

    .media{
      display:grid; gap:10px; grid-template-columns: repeat(3, 1fr); margin-top:12px
    }
    .media .ph{display:flex; align-items:center; justify-content:center; aspect-ratio:16/9; background:linear-gradient(135deg, rgba(34,211,238,.2), rgba(167,139,250,.18)); border:1px dashed var(--border); border-radius:14px; font-size:14px; color:var(--muted)}

    /* Skills chips */
    .skills{display:flex; flex-wrap:wrap; gap:8px}

    /* Footer */
    footer{padding:28px 0 60px; color:var(--muted)}
    .small{font-size:13px}
  </style>
